<html>
	<head>
		<title>drCAM</title>
		<link rel="stylesheet" href="{{ url_for('static', filename = 'node_modules/material-components-web/dist/material-components-web.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'upload.css') }}">
	</head>
	<body>
    <h2 class="mdc-typography--display2">Upload an Image</h2>
    <div class="mdc-form-field">
			<input type="file" class="mdc-button" accept="image/*" id="file-upload">
    </div>

		<div class="mdc-card preview-image">
			<section class="mdc-card__primary predictions">
				<h1 class="mdc-card__title mdc-card__title--large">Image Preview</h1>
				<h2 class="mdc-card__subtitle"> Predicted DR Severity: </h2>
			</section>
			<section class="mdc-card__media">
				<div class="mdc-layout-grid">
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-9">
							<div class='main-container'>
								<div class='panzoomed'>
									<img class='main hidden' id="selected-image" src="#"/>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-3 side-container">
							<div class='side hidden' id="upload-image-display"></div>
							<div class='side hidden' id="process-image-display"></div>
							<div class='side hidden' id="both-image-display"></div>
						</div>
					</div>
				</div>
			</section>
		</div>


		<!--Libraries-->
		<script type="text/javascript" src="{{ url_for('static', filename = 'node_modules/material-components-web/dist/material-components-web.js') }}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>mdc.autoInit()</script>

		<script type="text/javascript" src="{{ url_for('static', filename =
			'node_modules/panzoom/dist/panzoom.min.js') }}"></script>

		<script type="text/javascript" src="{{ url_for('static', filename =
			'node_modules/jquery-mousewheel/jquery.mousewheel.js') }}"></script>
		<!--Code-->
		<script type="text/javascript" src="{{ url_for('static', filename = 'upload.js') }}"></script>
	</body>
</html>
